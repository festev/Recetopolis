<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth"></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <ion-card class="ion-padding">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Ingresa tu Nueva Contraseña</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
          <ion-item lines="full" class="ion-margin-bottom">
            <ion-label position="floating">Nueva Contraseña</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="password" required minlength="6"
              #passwordCtrl="ngModel"></ion-input>
          </ion-item>
          <div *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)"
            class="error-message ion-padding-start">
            <div *ngIf="passwordCtrl.errors?.['required']">
              La contraseña es requerida.
            </div>
            <div *ngIf="passwordCtrl.errors?.['minlength']">
              La contraseña debe tener al menos 6 caracteres.
            </div>
          </div>

          <ion-item lines="full" class="ion-margin-bottom">
            <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
            <ion-input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required
              [appMatchPassword]="password" #confirmPasswordCtrl="ngModel"></ion-input>
          </ion-item>
          <div *ngIf="confirmPasswordCtrl.invalid && (confirmPasswordCtrl.dirty || confirmPasswordCtrl.touched)"
            class="error-message ion-padding-start">
            <div *ngIf="confirmPasswordCtrl.errors?.['required']">
              Confirmar la contraseña es requerido.
            </div>
            <div *ngIf="confirmPasswordCtrl.errors?.['passwordMismatch'] && !confirmPasswordCtrl.errors?.['required']">
              Las contraseñas no coinciden.
            </div>
          </div>

          <ion-button type="submit" expand="block" [disabled]="resetPasswordForm.invalid" class="ion-margin-top">
            Restablecer Contraseña
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
