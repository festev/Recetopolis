<app-header title="Login"></app-header>

<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <ion-text id="text_logo" color="primary">

        <h1>Recetas</h1>

      </ion-text>

      <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
        label="Correo"></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>

        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
        <div *ngIf="form.controls.email.errors?.['emailPattern']">Ingrese un correo valido</div>

      </div>

      <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password"
        label="Contraseña"></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">

        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>

      </div>

      <div class="ion-text-end ion-margin-bottom">

        <a routerLink="/forgot-password" class="forgot-password-link">¿Olvidaste tu contraseña?</a>

      </div>

      <ion-button expand="block" mode="ios" class="sudmit" type="submit" [disabled]="form.invalid">

        Ingresar

        <ion-icon slot="end" name="log-in-outline"></ion-icon>

      </ion-button>

      <ion-button class="ion-margin-top" routerLink="sign-up" routerLinkActive="router-link-active" expand="block"
        mode="ios" fill="outline"> Regístrate

        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>

  </div>

  <style>
    .forgot-password-link {

      color: var(--ion-color-primary);


      text-decoration: none;

      font-size: 0.9em;


    }

    .forgot-password-link:hover {

      text-decoration: underline;

    }
  </style>

</ion-content>
