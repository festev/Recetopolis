<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-with-center-clock custom-black-toolbar">

    <ion-title class="toolbar-title-left-aligned">Búsqueda de Recetas
    </ion-title>

    <div class="digital-clock-centered" *ngIf="currentTime">
      <span class="clock-label">Hora actual: </span>{{ currentTime }}
    </div>

    <ion-buttons slot="end">
        <ion-button class="icon-button" fill="clear" (click)="onProfileClick()">
          <img *ngIf="userAuth && userAuth.photoURL !== ''" [src]="userAuth.photoURL" alt="Foto de perfil" />
          <img *ngIf="!userAuth || userAuth.photoURL === ''" src="assets/icon/avatar-placeholder.png" alt="Placeholder de perfil" />
        </ion-button>
      <ion-button (click)="signOut()" fill="clear" class="icon-button">
        <ion-icon slot="icon-only" name="log-out-outline" aria-label="Cerrar sesión"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="recetas-content">

  <div class="wrapper">
    <div class="botonesTop">
      <div class="input-container">
        <ion-label position="start">Agregar Ingredientes:</ion-label>
        <ion-input [(ngModel)]="ingredientToAdd" placeholder="Ejemplo: carrot, potato"></ion-input>
      </div>

      <div class="button-container">
        <ion-button color="primary" (click)="addIngredient()">
          <ion-icon name="search-outline" slot="start"></ion-icon>
          Buscar Recetas
        </ion-button>
        <ion-button color="danger" (click)="limpiarResultados()">
          <ion-icon name="trash-outline" slot="start"></ion-icon>
          Limpiar Resultados
        </ion-button>
        <ion-button color="tertiary" (click)="verFavoritos()">
          <ion-icon name="heart-outline" slot="start"></ion-icon>
          Ver Favoritos
        </ion-button>
      </div>
    </div>

    <div class="swiper-wrapper">
      <swiper-container #swiperRef slides-per-view="1" pagination="true" navigation="true"  >
        <swiper-slide *ngFor="let pagina of recetasAgrupadasPorPagina">
          <ion-list class="lista">
            <ion-item *ngFor="let recipe of pagina" class="hover-item"  (click)="getRecipeInfo(recipe.id)">
              <ion-thumbnail slot="start">
                <img [src]="recipe.image" [alt]="recipe.title">
              </ion-thumbnail>
              <ion-label>
                <h2>{{ recipe.title }}</h2>
              </ion-label>
            </ion-item>
          </ion-list>
        </swiper-slide>
      </swiper-container>
    </div>
  </div>
